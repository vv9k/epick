[package]
name = "epick"
version = "0.5.0-alpha"
authors = ["Wojciech KÄ™pka <wojciech@wkepka.dev>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = "0.14"
egui = "0.14"
epi = "0.14"
epaint = "0.14"
clipboard = "0.5"
lazy_static = "1"
anyhow = "1"

[target.'cfg(unix)'.dependencies]
x11rb = { version = "0.9", features = ["image", "cursor", "resource_manager"] }
image = "0.23"

[target.'cfg(windows)'.dependencies]
windows = "0.21"

[target.'cfg(windows)'.build-dependencies]
windows = "0.21"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
native-dialog = "0.5"
